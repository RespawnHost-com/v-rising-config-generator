        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body class="min-h-screen bg-[#090a13] text-white font-['DM_Sans',sans-serif]">

        <!-- Navigation -->
        <header class="sticky top-0 z-50 border-b border-white/10 bg-[#090a13]/80 backdrop-blur-xl">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Brand -->
                    <a href="https://respawnhost.com" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 group">
                        <div class="w-8 h-8 rounded-lg bg-white/6 shadow-[inset_0_4px_5.4px_-3px_rgba(128,128,128,0.31)] flex items-center justify-center text-white/80 font-black text-sm">R</div>
                        <span class="text-lg font-bold tracking-tight text-white/80 group-hover:text-white transition-colors">RespawnHost</span>
                    </a>
                    <!-- Nav -->
                    <nav class="flex items-center gap-2 sm:gap-3">
                        <button data-route id="Nav-Generator" data-active class="nav-btn active">Generator</button>
                        <button data-route id="Nav-ServerGameSettings" class="nav-btn">JSON Output</button>
                        <a href="https://cdn.stunlock.com/blog/2022/05/25083113/Game-Server-Settings.pdf" target="_blank" rel="noopener noreferrer" class="nav-link">Source PDF</a>
                        <a href="https://github.com/RespawnHost-com/v-rising-config-generator" target="_blank" rel="noopener noreferrer" class="nav-link">GitHub</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="relative overflow-hidden border-b border-white/5">
            <div class="absolute inset-0 bg-gradient-to-b from-white/2 via-transparent to-transparent"></div>
            <div class="relative max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-black tracking-tight mb-3">
                    Server<span class="text-white/50">Game</span>Settings
                </h1>
                <p class="text-white/40 text-sm sm:text-base max-w-lg mx-auto">
                    Configure your V Rising dedicated server settings with ease. Adjust game modes, PvP rules, castle settings, and more.
                </p>
            </div>
        </section>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Generator Page -->
            <div data-nav-id="Nav-Generator">
                <form id="config" name="config" class="space-y-4">
                </form>
                <div class="mt-8 flex justify-center">
                    <button id="generate-btn" class="btn-glass btn-glass-lg">
                        <svg class="w-5 h-5 relative z-1 transition-all duration-500 ease-[cubic-bezier(0.25,0.1,0.25,1)] group-hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        <span class="relative z-1">Generate Config</span>
                    </button>
                </div>
            </div>

            <!-- ServerGameSettings Page -->
            <div data-nav-id="Nav-ServerGameSettings">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-white/80">ServerGameSettings.json</h2>
                    <button data-copy class="btn-glass">
                        <svg class="w-4 h-4 relative z-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                        <span class="relative z-1">Copy to Clipboard</span>
                    </button>
                </div>
                <div class="code-output-card">
                    <pre class="overflow-x-auto"><code id="json-output" class="language-json text-sm"></code></pre>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer class="border-t border-white/5 mt-12">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col sm:flex-row items-center justify-between gap-4 text-xs text-white/30">
                <span>Powered by <a href="https://respawnhost.com" target="_blank" rel="noopener noreferrer" class="text-white/50 hover:text-white transition-colors">RespawnHost</a></span>
                <span>V Rising Config Generator &mdash; Open Source</span>
            </div>
        </footer>

    </body>
</html>
